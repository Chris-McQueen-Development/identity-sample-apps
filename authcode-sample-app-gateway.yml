apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: authcode-sample-app-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: authcode-sample-app
spec:
  hosts:
    - "*"
  gateways:
    - authcode-sample-app-gateway
  http:
    - match:
        - uri:
            regex: .*
      route:
        - destination:
            host: authcode-sample-app
            port:
              number: 8080
